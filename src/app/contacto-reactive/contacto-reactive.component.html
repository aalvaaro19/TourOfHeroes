<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="asunto">Asunto:</label>
    <input id="asunto" formControlName="asunto" type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" formControlName="mensaje" class="form-control" required></textarea>
  </div>
  <div class="form-check">
    <input id="privacidad" formControlName="privacidad" type="checkbox" class="form-check-input" required>
    <label for="privacidad" class="form-check-label">Acepto la pol√≠tica de privacidad</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Enviar</button>
</form>
