<!-- Realizame un formulario para ingresar un producto -->

<h2>Product List</h2>
<form #productForm="ngForm" (ngSubmit)="agregarProducto()">
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" class="form-control" id="productName" name="productName" ngModel>
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input type="text" class="form-control" id="productPrice" name="productPrice" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
