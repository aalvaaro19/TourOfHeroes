<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" >
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" required [(ngModel)]="contact.email" name="email" #email="ngModel">
    <div *ngIf="email.invalid && email.touched">
      <small>Email is required and must be valid.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" class="form-control" required [(ngModel)]="contact.asunto" name="asunto" #asunto="ngModel">
    <div *ngIf="asunto.invalid && asunto.touched">
      <small>Asunto is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" class="form-control" required [(ngModel)]="contact.mensaje" name="mensaje" #mensaje="ngModel"></textarea>
    <div *ngIf="mensaje.invalid && mensaje.touched">
      <small>Mensaje is required.</small>
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" required [(ngModel)]="contact.privacidad" name="privacidad" #privacidad="ngModel">
    <label class="form-check-label" for="privacidad">Aceptar la política de privacidad</label>
    <div *ngIf="privacidad.invalid && privacidad.touched">
      <small>Debe aceptar la política de privacidad.</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
</form>
